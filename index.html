---
layout: default
---

<div class="home">

  <h1 class="page-heading">  صفحه ی اصلی</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <div><li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}
          <img class="post-image" "post-link"  src="{{post.image-id}}.jpg"/></a>
		</h2>
		
      </li>
	  </div>
    {% endfor %}
  </ul>

  

</div>
